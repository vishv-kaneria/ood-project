{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="{% static 'payment.css' %}">
</head>
<body>
    <div class="container">
        <h2>Payment Details</h2>
        <form action="{% url 'payment' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" minlength="9" maxlength="16" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date:</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" minlength="3" maxlength="3" required>
            </div>
            <div class="form-group">
                <label for="name">Cardholder Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter cardholder name" required>
            </div>
            <button type="submit">Pay Now</button>
        </form>
    </div>
</body>
</html>
