{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Price - Online Pharmacy</title>
    <link rel="stylesheet" href="{% static 'update_price.css' %}">
</head>
<body>
    <div class="container">
        <h1>Update Price</h1>
        <form action="{% url 'update_price' %}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Product Price:</label>
                <input type="text" id="productPrice" name="productPrice">
            </div>
            <div class="form-group">
                <label for="productDescription">Product Description:</label>
                <input type="text" id="productDescription" name="productDescription"></textarea>
            </div>
            <div class="form-group">
                <label for="productRatings">Product Ratings:</label>
                <input type="text" id="productRatings" name="productRatings"></textarea>
            </div>
            <div class="form-group">
                <label for="productCategory">Product Category:</label>
                <input type="text" id="productCategory" name="productCategory"></textarea>
            </div>
            <input type="submit" value="Update Price">
        </form>
    </div>
</body>
</html>
